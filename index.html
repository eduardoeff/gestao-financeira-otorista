<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gest√£o Financeira Motorista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Firebase SDK (vers√£o 9 modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, orderBy } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBjvoL-4ea23mDnuH6Cq65yXtWkKvj9EEU",
      authDomain: "gestao-motorista-4155f.firebaseapp.com",
      projectId: "gestao-motorista-4155f",
      storageBucket: "gestao-motorista-4155f.firebasestorage.app",
      messagingSenderId: "566057933394",
      appId: "1:566057933394:web:afafa56f71557758b11d8b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.firebaseAuth = auth;
    window.firebaseDb = db;
    window.firebaseModules = {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      collection,
      addDoc,
      query,
      where,
      onSnapshot,
      deleteDoc,
      doc,
      orderBy
    };

    // Inicializar o React App ap√≥s carregar Firebase
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/react@17/umd/react.production.min.js';
    script.onload = () => {
      const scriptDom = document.createElement('script');
      scriptDom.src = 'https://unpkg.com/react-dom@17/umd/react-dom.production.min.js';
      scriptDom.onload = () => {
        const scriptBabel = document.createElement('script');
        scriptBabel.src = 'https://unpkg.com/@babel/standalone/babel.min.js';
        scriptBabel.onload = () => {
          const scriptApp = document.createElement('script');
          scriptApp.type = 'text/babel';
          scriptApp.text = `
            const { useState, useEffect } = React;
            const auth = window.firebaseAuth;
            const db = window.firebaseDb;
            const {
              createUserWithEmailAndPassword,
              signInWithEmailAndPassword,
              onAuthStateChanged,
              signOut,
              collection,
              addDoc,
              query,
              where,
              onSnapshot,
              deleteDoc,
              doc,
              orderBy
            } = window.firebaseModules;

            function App() {
              const [user, setUser] = useState(null);
              const [loading, setLoading] = useState(true);
              const [authMode, setAuthMode] = useState('login');
              const [email, setEmail] = useState('');
              const [password, setPassword] = useState('');
              const [authError, setAuthError] = useState('');

              const [activeTab, setActiveTab] = useState('dashboard');
              const [rides, setRides] = useState([]);
              const [expenses, setExpenses] = useState([]);
              const [houseExpenses, setHouseExpenses] = useState([]);

              const [showRideModal, setShowRideModal] = useState(false);
              const [showExpenseModal, setShowExpenseModal] = useState(false);
              const [showHouseModal, setShowHouseModal] = useState(false);

              const today = new Date().toISOString().split('T')[0];

              const [rideForm, setRideForm] = useState({
                date: today,
                app: 'Uber',
                value: '',
                distance: '',
                time: ''
              });

              const [expenseForm, setExpenseForm] = useState({
                date: today,
                category: 'Combust√≠vel',
                description: '',
                value: ''
              });

              const [houseForm, setHouseForm] = useState({
                date: today,
                category: 'Alimenta√ß√£o',
                description: '',
                value: ''
              });

              // Monitorar autentica√ß√£o
              useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                  setUser(currentUser);
                  setLoading(false);
                });
                return () => unsubscribe();
              }, []);

              // Carregar dados do Firestore em tempo real
              useEffect(() => {
                if (!user) return;

                const ridesQuery = query(
                  collection(db, 'rides'),
                  where('userId', '==', user.uid),
                  orderBy('date', 'desc')
                );
                const unsubRides = onSnapshot(ridesQuery, (snapshot) => {
                  const data = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    value: parseFloat(doc.data().value) || 0
                  }));
                  setRides(data);
                });

                const expensesQuery = query(
                  collection(db, 'expenses'),
                  where('userId', '==', user.uid),
                  orderBy('date', 'desc')
                );
                const unsubExpenses = onSnapshot(expensesQuery, (snapshot) => {
                  const data = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    value: parseFloat(doc.data().value) || 0
                  }));
                  setExpenses(data);
                });

                const houseQuery = query(
                  collection(db, 'houseExpenses'),
                  where('userId', '==', user.uid),
                  orderBy('date', 'desc')
                );
                const unsubHouse = onSnapshot(houseQuery, (snapshot) => {
                  const data = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    value: parseFloat(doc.data().value) || 0
                  }));
                  setHouseExpenses(data);
                });

                return () => {
                  unsubRides();
                  unsubExpenses();
                  unsubHouse();
                };
              }, [user]);

              const handleAuth = async (e) => {
                e.preventDefault();
                setAuthError('');
                try {
                  if (authMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                  } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                  }
                } catch (error) {
                  if (error.code === 'auth/email-already-in-use') {
                    setAuthError('Este e-mail j√° est√° cadastrado');
                  } else if (error.code === 'auth/weak-password') {
                    setAuthError('A senha deve ter pelo menos 6 caracteres');
                  } else if (error.code === 'auth/invalid-email') {
                    setAuthError('E-mail inv√°lido');
                  } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    setAuthError('E-mail ou senha incorretos');
                  } else {
                    setAuthError('Erro ao autenticar. Tente novamente.');
                  }
                }
              };

              const handleLogout = async () => {
                await signOut(auth);
              };

              const addRide = async () => {
                if (!rideForm.value || !user) return;
                await addDoc(collection(db, 'rides'), {
                  ...rideForm,
                  value: parseFloat(rideForm.value) || 0,
                  userId: user.uid,
                  createdAt: new Date().toISOString()
                });
                setRideForm({ date: today, app: 'Uber', value: '', distance: '', time: '' });
                setShowRideModal(false);
              };

              const addExpense = async () => {
                if (!expenseForm.value || !user) return;
                await addDoc(collection(db, 'expenses'), {
                  ...expenseForm,
                  value: parseFloat(expenseForm.value) || 0,
                  userId: user.uid,
                  createdAt: new Date().toISOString()
                });
                setExpenseForm({ date: today, category: 'Combust√≠vel', description: '', value: '' });
                setShowExpenseModal(false);
              };

              const addHouseExpense = async () => {
                if (!houseForm.value || !user) return;
                await addDoc(collection(db, 'houseExpenses'), {
                  ...houseForm,
                  value: parseFloat(houseForm.value) || 0,
                  userId: user.uid,
                  createdAt: new Date().toISOString()
                });
                setHouseForm({ date: today, category: 'Alimenta√ß√£o', description: '', value: '' });
                setShowHouseModal(false);
              };

              const deleteRide = async (id) => {
                await deleteDoc(doc(db, 'rides', id));
              };

              const deleteExpense = async (id) => {
                await deleteDoc(doc(db, 'expenses', id));
              };

              const deleteHouseExpense = async (id) => {
                await deleteDoc(doc(db, 'houseExpenses', id));
              };

              const safeSum = (arr) =>
                arr.reduce((sum, item) => sum + (isNaN(item.value) ? 0 : item.value), 0);

              const totalRides = safeSum(rides);
              const totalExpenses = safeSum(expenses);
              const totalHouseExpenses = safeSum(houseExpenses);
              const workProfit = totalRides - totalExpenses;
              const finalBalance = workProfit - totalHouseExpenses;

              if (loading) {
                return (
                  <div className="min-h-screen flex items-center justify-center">
                    <div className="text-center">
                      <div className="text-4xl mb-2">‚è≥</div>
                      <div className="text-gray-600">Carregando...</div>
                    </div>
                  </div>
                );
              }

              if (!user) {
                return (
                  <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
                      <div className="text-center mb-6">
                        <h1 className="text-2xl font-bold text-blue-600">üí∞ Gest√£o Financeira</h1>
                        <p className="text-sm text-gray-600">Motorista de App</p>
                      </div>

                      <div className="flex gap-2 mb-4">
                        <button
                          onClick={() => setAuthMode('login')}
                          className={\`flex-1 py-2 rounded \${authMode === 'login' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}\`}
                        >
                          Entrar
                        </button>
                        <button
                          onClick={() => setAuthMode('signup')}
                          className={\`flex-1 py-2 rounded \${authMode === 'signup' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}\`}
                        >
                          Cadastrar
                        </button>
                      </div>

                      <form onSubmit={handleAuth} className="space-y-4">
                        <div>
                          <label className="block text-sm mb-1">E-mail</label>
                          <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full border rounded px-3 py-2"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm mb-1">Senha</label>
                          <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full border rounded px-3 py-2"
                            required
                          />
                        </div>

                        {authError && (
                          <div className="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded text-sm">
                            {authError}
                          </div>
                        )}

                        <button
                          type="submit"
                          className="w-full bg-blue-600 text-white py-2 rounded font-semibold"
                        >
                          {authMode === 'login' ? 'Entrar' : 'Criar Conta'}
                        </button>
                      </form>
                    </div>
                  </div>
                );
              }

              const mobileCardClass = "bg-white rounded-lg shadow p-4 mb-3";

              return (
                <div className="min-h-screen flex flex-col">
                  <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow">
                    <div className="flex justify-between items-center">
                      <div>
                        <h1 className="text-2xl font-bold">üí∞ Gest√£o Financeira</h1>
                        <p className="text-sm text-blue-100">{user.email}</p>
                      </div>
                      <button
                        onClick={handleLogout}
                        className="bg-white bg-opacity-20 px-3 py-1 rounded text-sm"
                      >
                        Sair
                      </button>
                    </div>
                  </header>

                  <nav className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-inner flex justify-around py-2 text-xs sm:text-sm z-20">
                    <button
                      onClick={() => setActiveTab('dashboard')}
                      className={\`flex flex-col items-center \${activeTab === 'dashboard' ? 'text-blue-600 font-semibold' : 'text-gray-500'}\`}
                    >
                      <span>üìä</span>
                      <span>Dashboard</span>
                    </button>
                    <button
                      onClick={() => setActiveTab('corridas')}
                      className={\`flex flex-col items-center \${activeTab === 'corridas' ? 'text-blue-600 font-semibold' : 'text-gray-500'}\`}
                    >
                      <span>üöó</span>
                      <span>Corridas</span>
                    </button>
                    <button
                      onClick={() => setActiveTab('despesas-trabalho')}
                      className={\`flex flex-col items-center \${activeTab === 'despesas-trabalho' ? 'text-blue-600 font-semibold' : 'text-gray-500'}\`}
                    >
                      <span>‚õΩ</span>
                      <span>Trabalho</span>
                    </button>
                    <button
                      onClick={() => setActiveTab('despesas-casa')}
                      className={\`flex flex-col items-center \${activeTab === 'despesas-casa' ? 'text-blue-600 font-semibold' : 'text-gray-500'}\`}
                    >
                      <span>üè†</span>
                      <span>Casa</span>
                    </button>
                  </nav>

                  <main className="flex-1 p-3 pb-20 max-w-xl mx-auto w-full">
                    {activeTab === 'dashboard' && (
                      <div>
                        <div className="grid grid-cols-2 gap-3 mb-4">
                          <div className="bg-green-500 text-white rounded-lg p-3">
                            <div className="text-xs opacity-90">Receita Corridas</div>
                            <div className="text-xl font-bold mt-1">R$ {totalRides.toFixed(2)}</div>
                          </div>
                          <div className="bg-orange-500 text-white rounded-lg p-3">
                            <div className="text-xs opacity-90">Despesas Trabalho</div>
                            <div className="text-xl font-bold mt-1">R$ {totalExpenses.toFixed(2)}</div>
                          </div>
                          <div className="bg-blue-500 text-white rounded-lg p-3">
                            <div className="text-xs opacity-90">Lucro Trabalho</div>
                            <div className="text-xl font-bold mt-1">R$ {workProfit.toFixed(2)}</div>
                          </div>
                          <div className="bg-red-500 text-white rounded-lg p-3">
                            <div className="text-xs opacity-90">Despesas Casa</div>
                            <div className="text-xl font-bold mt-1">R$ {totalHouseExpenses.toFixed(2)}</div>
                          </div>
                        </div>

                        <div className={\`\${finalBalance >= 0 ? 'bg-teal-600' : 'bg-red-700'} text-white rounded-lg p-4 mb-4\`}>
                          <div className="text-xs opacity-90">Saldo Final</div>
                          <div className="text-2xl font-bold mt-1">R$ {finalBalance.toFixed(2)}</div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-4">
                          <h2 className="text-lg font-bold mb-2">üìã Atividade Recente</h2>
                          <div className="space-y-2 text-sm">
                            {[...rides.slice(0, 3).map(r => ({...r, type: 'ride'})),
                              ...expenses.slice(0, 3).map(e => ({...e, type: 'expense'})),
                              ...houseExpenses.slice(0, 3).map(h => ({...h, type: 'house'}))]
                              .sort((a, b) => new Date(b.date) - new Date(a.date))
                              .slice(0, 5)
                              .map((item, idx) => (
                                <div key={idx} className="flex justify-between items-center bg-gray-50 rounded px-2 py-2">
                                  <div>
                                    <span className="font-semibold">
                                      {item.type === 'ride' && 'üöó Corrida'}
                                      {item.type === 'expense' && '‚õΩ Trabalho'}
                                      {item.type === 'house' && 'üè† Casa'}
                                    </span>
                                    <span className="text-gray-500 text-xs ml-1">{item.date}</span>
                                  </div>
                                  <span className={\`font-bold \${item.type === 'ride' ? 'text-green-600' : 'text-red-600'}\`}>
                                    {item.type === 'ride' ? '+' : '-'} R$ {item.value.toFixed(2)}
                                  </span>
                                </div>
                              ))}
                            {rides.length === 0 && expenses.length === 0 && houseExpenses.length === 0 && (
                              <p className="text-center text-gray-400 py-4 text-xs">
                                Nenhuma atividade registrada ainda
                              </p>
                            )}
                          </div>
                        </div>
                      </div>
                    )}

                    {activeTab === 'corridas' && (
                      <div>
                        <div className="flex justify-between items-center mb-3">
                          <h2 className="text-lg font-bold">üöó Corridas</h2>
                          <button
                            onClick={() => setShowRideModal(true)}
                            className="bg-blue-600 text-white text-sm px-3 py-1.5 rounded-lg"
                          >
                            + Corrida
                          </button>
                        </div>

                        {rides.length === 0 && (
                          <p className="text-center text-gray-400 text-sm mt-6">
                            Nenhuma corrida registrada
                          </p>
                        )}

                        {rides.map(ride => (
                          <div key={ride.id} className={mobileCardClass}>
                            <div className="flex justify-between items-center mb-1">
                              <span className="font-semibold">{ride.app}</span>
                              <span className="text-xs text-gray-500">{ride.date}</span>
                            </div>
                            <div className="text-sm text-gray-600 mb-1">
                              {ride.distance && <span>{ride.distance} km ‚Ä¢ </span>}
                              {ride.time && <span>{ride.time} min</span>}
                            </div>
                            <div className="flex justify-between items-center">
                              <span className="font-bold text-green-600">R$ {ride.value.toFixed(2)}</span>
                              <button
                                onClick={() => deleteRide(ride.id)}
                                className="text-xs text-red-600"
                              >
                                Excluir
                              </button>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}

                    {activeTab === 'despesas-trabalho' && (
                      <div>
                        <div className="flex justify-between items-center mb-3">
                          <h2 className="text-lg font-bold">‚õΩ Despesas Trabalho</h2>
                          <button
                            onClick={() => setShowExpenseModal(true)}
                            className="bg-orange-600 text-white text-sm px-3 py-1.5 rounded-lg"
                          >
                            + Despesa
                          </button>
                        </div>

                        {expenses.length === 0 && (
                          <p className="text-center text-gray-400 text-sm mt-6">
                            Nenhuma despesa registrada
                          </p>
                        )}

                        {expenses.map(expense => (
                          <div key={expense.id} className={mobileCardClass}>
                            <div className="flex justify-between items-center mb-1">
                              <span className="font-semibold">{expense.category}</span>
                              <span className="text-xs text-gray-500">{expense.date}</span>
                            </div>
                            {expense.description && (
                              <div className="text-sm text-gray-600 mb-1">
                                {expense.description}
                              </div>
                            )}
                            <div className="flex justify-between items-center">
                              <span className="font-bold text-red-600">R$ {expense.value.toFixed(2)}</span>
                              <button
                                onClick={() => deleteExpense(expense.id)}
                                className="text-xs text-red-600"
                              >
                                Excluir
                              </button>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}

                    {activeTab === 'despesas-casa' && (
                      <div>
                        <div className="flex justify-between items-center mb-3">
                          <h2 className="text-lg font-bold">üè† Despesas Casa</h2>
                          <button
                            onClick={() => setShowHouseModal(true)}
                            className="bg-red-600 text-white text-sm px-3 py-1.5 rounded-lg"
                          >
                            + Despesa
                          </button>
                        </div>

                        {houseExpenses.length === 0 && (
                          <p className="text-center text-gray-400 text-sm mt-6">
                            Nenhuma despesa registrada
                          </p>
                        )}

                        {houseExpenses.map(house => (
                          <div key={house.id} className={mobileCardClass}>
                            <div className="flex justify-between items-center mb-1">
                              <span className="font-semibold">{house.category}</span>
                              <span className="text-xs text-gray-500">{house.date}</span>
                            </div>
                            {house.description && (
                              <div className="text-sm text-gray-600 mb-1">
                                {house.description}
                              </div>
                            )}
                            <div className="flex justify-between items-center">
                              <span className="font-bold text-red-600">R$ {house.value.toFixed(2)}</span>
                              <button
                                onClick={() => deleteHouseExpense(house.id)}
                                className="text-xs text-red-600"
                              >
                                Excluir
                              </button>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </main>

                  {showRideModal && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-30">
                      <div className="bg-white rounded-lg p-4 w-full max-w-sm">
                        <h3 className="text-lg font-bold mb-3">üöó Nova Corrida</h3>
                        <div className="space-y-3 text-sm">
                          <div>
                            <label className="block mb-1">Data</label>
                            <input
                              type="date"
                              value={rideForm.date}
                              onChange={e => setRideForm({...rideForm, date: e.target.value})}
                              className="w-full border rounded px-2 py-2"
                            />
                          </div>
                          <div>
                            <label className="block mb-1">Aplicativo</label>
                            <select
                              value={rideForm.app}
                              onChange={e => setRideForm({...rideForm, app: e.target.value})}
                              className="w-full border rounded px-2 py-2"
                            >
                              <option>Uber</option>
                              <option>99</option>
                              <option>InDriver</option>
                              <option>Outro</option>
                            </select>
                          </div>
                          <div>
                            <label className="block mb-1">Valor (R$)</label>
                            <input
                              type="number"
                              step="0.01"
                              value={rideForm.value}
                              onChange={e => setRideForm({...rideForm, value: e.target.value})}
                              className="w-full border rounded px-2 py-2"
                              placeholder="0,00"
                            />
                          </div>
                          <div>
                            <label className="block mb-1">Dist√¢ncia (km)</label>
                            <input
                              type="number"
                              value={rideForm.distance}
                              onChange={e => setRideForm({...rideForm, distance: e.target.value})}
                              className="w-full border rounded px-2 py-2"
                              placeholder="0"
                            />
                          </div>
                          <div>
                            <label className="block mb-1">Tempo (min)</label>
                            <input
                              type="number"
                              value={rideForm.time}
                              onChange={e => setRideForm({...rideForm, time: e.target.value})}
                              className="w-full border rounded px-2 py-2"
                              placeholder="0"
                            />
                          </div>
                        </div>
                        <div className="flex gap-2 mt-4">
                          <button
                            onClick={() => setShowRideModal(false)}
                            className="flex-1 bg-gray-300 text-gray-800 py-2 rounded"
                          >
                            Cancelar
                          </button>
                          <button
                            onClick={addRide}
                            className="flex-1 bg-blue-600 text-white py-2 rounded"
                          >
                            Salvar
                          </button>
                        </div>
                      </div>
                    </div>
                  )}

                  {showExpenseModal && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-30">
                      <div className="bg-white rounded-lg p-4 w-full max-w-sm">
                        <h3 className="text-lg font-bold mb-3">‚õΩ Nova Despesa Trabalho</h3>
                        <div className="space-y-3 text-sm">
                          <div>
                            <label className="block mb-1">Data</label>
